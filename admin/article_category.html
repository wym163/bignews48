<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- bootstrap模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" id="categoryId">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input class="form-control" id="message-text">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-cancel" data-dismiss="modal">取消</button>
                    <button type="button" id="btnAddOrEdit" class="btn btn-primary">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./libs/http.js"></script>
    <!-- 准备一个模板 -->
    <script id="acticle_cate_temp" type="text/html">
        {{each data v}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="javascript:void(0)" data-id={{v.id}} data-toggle="modal" data-target="#myModal" class=" btn btn-info btn-xs">编辑</a>
                <a href="javascript:void(0)" data-id={{v.id}} class="btn btn-danger btn-xs btn-delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        //入口函数
        $(function () {
            //一：一进到文章类别管理页面，就发送ajax请求，获取所有的文章类别
            getData();
            function getData() {
                $.ajax({
                    type: 'get',
                    url: window.BigNew.category_list,
                    success: function (backData) {
                        // console.log(backData);
                        if (backData.code == 200) {
                            //通过模板引擎渲染到页面上
                            var resHtml = template('acticle_cate_temp', backData);
                            $('tbody').html(resHtml);
                        }
                    }
                });
            }

            //二：到底是新增分类按钮还是编辑按钮 来弹出模态框
            //show.bs.modal   方法调用之后立即触发该事件
            $('#myModal').on('show.bs.modal', function (e) {
                // console.log(e.relatedTarget);
                //判断
                if (e.relatedTarget == $('#xinzengfenlei')[0]) {
                    $('#myModalLabel').text('新增分类');
                    $('#btnAddOrEdit').text('新增').addClass('btn-primary').removeClass('btn-success');
                } else {
                    $('#myModalLabel').text('编辑分类');
                    $('#btnAddOrEdit').text('编辑').addClass('btn-success').removeClass('btn-primary');

                    //编辑第一步：把需要编辑的当前这一行的文章类别的名字和别名显示在模态框上
                    $('#recipient-name').val($(e.relatedTarget).parent().prev().prev().text().trim());
                    $('#message-text').val($(e.relatedTarget).parent().prev().text().trim());
                    $('#categoryId').val($(e.relatedTarget).attr('data-id'));
                }
            })

            //三：模态框中的新增或者编辑设置点击事件
            $('#btnAddOrEdit').on('click', function () {
                //判断 你点的按钮是新增还是编辑
                if ($(this).hasClass('btn-primary')) {
                    //拥有btn-primary这个类就是新增
                    //获取用户新增的分类名称和分类别名
                    var categoreName = $('#recipient-name').val().trim();
                    var categoreSlug = $('#message-text').val().trim();
                    //发送ajax请求完成新增
                    $.ajax({
                        type: 'post',
                        url: window.BigNew.category_add,
                        data: {
                            name: categoreName,
                            slug: categoreSlug
                        },
                        success: function (backData) {
                            // console.log(backData);
                            if (backData.code == 201) {
                                $('#myModal').modal('hide');
                                getData();
                                //清空输入框
                                $('#recipient-name').val("");
                                $('#message-text').val("");
                            }

                        }
                    })
                } else {
                    //没有btn-primary这个类就是编辑
                    //获取 要编辑的 文章类型名和别名
                    var categoryId = $('#categoryId').val().trim(); //id
                    var categoreName = $('#recipient-name').val().trim(); //文章类别名称
                    var categoreSlug = $('#message-text').val().trim(); // 文章类别 别名

                    //发送ajax请求来完成编辑
                    $.ajax({
                        type:'post',
                        url:window.BigNew.category_edit,
                        data:{
                            id:categoryId,
                            name:categoreName,
                            slug:categoreSlug
                        },
                        success:function(backData){
                            if(backData.code == 200){
                                $('#myModal').modal('hide');
                                getData();
                            }
                        }
                    })
                }
            })

            //四：给模态框的取消按钮设置一个点击创建事件
            $('.btn-cancel').on('click',function(){
                //把模态框里面的form表单清空
                //reset() 可以把表单中的元素重置为它们的默认值
                $('#myModal form')[0].reset();//dom对象调用dom方法
            })

            //五：给删除按钮设置点击事件
            //委托注册
            $('tbody').on('click','.btn-delete',function(){
                if(confirm('你确定要删除吗')){
                    //获取你要删除的这一行的文章类别id
                    var categoryId = $(this).attr('data-id');
                    //发送ajax请求完成删除
                    $.ajax({
                        type:'post',
                        url:window.BigNew.category_delete,
                        data:{
                            id:categoryId
                        },
                        success:function(backData){
                            if(backData.code == 204){
                                //删除成功重新加载一下数据  
                                getData();
                            }
                        }
                    })
                }
            })

        })
    </script>
</body>

</html>
